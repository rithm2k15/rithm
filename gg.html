     $(document).ready(function() {


      $(".nav a").mouseover(function(){
        document.getElementById("sound").play();
      });
    });



     var count = 1;
     $(function(){
      setInterval(
        function(){
          var offset = count%37;
          count++;
          if(offset == 0) offset = 1;
          var attr = "img/"+offset+".jpg";
          $("#slideshow").attr("src",attr);
          $("#slideshowzoom").attr("href",attr);
        },3000
        );
    });
